<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://friconix.com/cdn/friconix.js"> </script>

</head>

<body>
    <div class="form-section">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
                <i class="fi-xnsuxl-user-solid user"></i>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
                <i class="fi-xnsuxl-lock-solid pass"></i>
            </div>
            <div class="button-group">
                <a href="../Home/index.html" class="login-btn"><b>Log In</b></a>
                <button type="reset" class="clear-btn" onclick="resetForm()"><b>Clear</b></button>
                <a href="../Admin/index.html"><button type="button"><b>Exit</b></button></a>
            </div>
        </form>
    </div>

    <script>
        function resetForm() {
            document.getElementById("myForm").reset(); // Clears all fields
        }
    </script>
</body>

</html>
