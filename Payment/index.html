<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="../Home/index.html"><b>Home</b></a></li>
                    <li><a href="#"><b>Book</b></a></li>
                    <li><a href="#"><b>Payment</b></a></li>
                    <li><a href="../admin/index.html"><b>Exit</b></a></li>
                    <li><a href="../Login/index.html"><b>Log Out</b></a></li>
                </ul>
            </nav>
        </div>
        <div class="barOne">
            <div class="left">
                <a href="../Home/index.html"><button class="button back"><b>Go Back</b></button></a>
            </div>
            <div class="right">
                <button class="button save"><b>Save Details</b></button>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <form action="/action_page.php">
                    <div>
                        <label for="id">User Id:</label>
                        <input type="number" id="id">
                    </div>
                    <div>
                        <label for="name">User Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <hr>
                    <div>
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" name="bookName">
                    </div>
                    <div class="width">
                        <label for="date">Issued Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="width">
                        <label for="return">Returned Date:</label>
                        <input type="date" id="return" name="return">
                    </div>
                    <hr>
                    <div>
                        <label for="amt" class="wth">Amount:</label>
                        <label for="fine" class="wth">Fine:</label>
                    </div>
                    <div>
                        <label for="total">Total Amount:</label>
                        <input type="number" id="total">
                    </div>
                </form>
            </div>
        </div>
        <div class="btn">
            <button class="button add"><b>Add Payment</b></button>
        </div>
    </div>
