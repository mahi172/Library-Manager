        <div class="barOne">
            <div class="left">
                <button class="button add"><b>Add Payment</b></button>
                <button class="button del"><b>Delete Payment</b></button>
            </div>
            <div class="right">
                <button class="button save"><b>Save Details</b></button>
            </div>
        </div>
        <div class="barTwo">
            <div class="backward">
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-caret-left-fill"></i>
            </div>
            <div class="counter">
                <button class="one">1</button>

            <div class="form">
                <form action="/action_page.php">
                    <div>
                        <label for="id">Id:</label>
                        <input type="number" id="id">
                    </div>
                    <div>
                        <label for="cardNum">Card Number:</label>
                        <input type="number" id="cardNum">
                    </div>
                    <div>
                        <label for="name">Card Holder Name:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="width">
                        <label for="date">Expiry date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="bookName">Book Name:</label>
                        <input type="text" id="bookName" name="bookName">
                    </div>
                    <div class="width">
                        <label for="date">Issued Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="width">
                        <label for="return">Returned Date:</label>
                        <input type="date" id="return" name="return">
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <th class="blank"></th>
                        <th class="size">ID</th>
                        <th class="size">Card Number</th>
                        <th class="size">Card Holder Name</th>
                        <th>Expiry Date Date</th>
                        <th class="size">Phone Number</th>
                        <th class="size">Book Name</th>
                        <th class="size">Issued Date</th>
