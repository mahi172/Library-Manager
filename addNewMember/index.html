<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Member</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="../Home/index.html"><b>Home</b></a></li>
                    <li><a href="#"><b>Books</b></a></li>
                    <li><a href="#"><b>Payments</b></a></li>
                    <li><a href="../admin/index.html"><b>Exit</b></a></li>
                    <li><a href="../Login/index.html"><b>Log Out</b></a></li>
                </ul>
            </nav>
        </div>
        <div class="barOne">
            <div class="left">
                <a href="../Home/index.html"><button class="button back"><b>Go Back</b></button></a>
                <button class="button del"><b>Delete Member</b></button>
            </div>
            <div class="right">
                <button class="button save"><b>Save Details</b></button>
            </div>
        </div>
        <div class="barTwo">
            <div class="backward">
                <i class="bi bi-skip-start-fill"></i>
                <i class="bi bi-caret-left-fill"></i>
            </div>
            <div class="counter">
                <button class="one">1</button>
                <p>of 1</p>
            </div>
            <div class="forward">
                <i class="bi bi-caret-right-fill"></i>
                <i class="bi bi-skip-end-fill"></i>
            </div>
        </div>
        <div class="content">
            <div class="form">
                <form action="/action_page.php">
                    <div>
                        <label for="id">User Id:</label>
                        <input type="number" id="id">
                    </div>
                    <div>
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                    <div class="width">
                        <label for="date">Date of Birth:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Contact:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label>Gender:</label>
                        <input list="gender" name="gender">
                        <datalist id="gender">
                            <option value="Male">
                            <option value="Female">
                            <option value="Trans">
                            <option value="Others">
                        </datalist>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <textarea name="message" rows="2" cols="23"></textarea>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table>

                    <tr>
                        <th class="blank"></th>
                        <th class="size">User ID</th>
                        <th class="size">First Name</th>
                        <th class="size">Last Name</th>
                        <th>Date of Birth</th>
                        <th class="size">Email</th>
                        <th class="size">Contact</th>
                        <th>Gender</th>
                        <th class="size">Address</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="background-color: #007bff;"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="mg-left">
            <button class="button add"><b>Add New Member</b></button>
        </div>
    </div>
</body>

</html>
